<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; margin-top: 50px; }
        h2 { text-align: center; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hotel Booking Status Prediction</h2>
        <form method="POST" action="/predict">
            
            <label>Average Price</label>
            <input type="number" step="0.01" name="average_price" required>

            <label>Total Guests</label>
            <input type="number" name="total_guests" required>

            <label>Total Nights</label>
            <input type="number" name="total_nights" required>

            <label>Room Type</label>
            <select name="room_type" required>
                <option value="Room_Type 1">Room_Type 1</option>
                <option value="Room_Type 2">Room_Type 2</option>
                <option value="Room_Type 3">Room_Type 3</option>
                <option value="Room_Type 4">Room_Type 4</option>
                <option value="Room_Type 5">Room_Type 5</option>
                <option value="Room_Type 6">Room_Type 6</option>
                <option value="Room_Type 7">Room_Type 7</option>
            </select>

            <label>Type of Meal</label>
            <select name="type_of_meal" required>
                <option value="Not Selected">Not Selected</option>
                <option value="Meal_Type 1">Meal_Type 1</option>
                <option value="Meal_Type 2">Meal_Type 2</option>
                <option value="Meal_Type 3">Meal_Type 3</option>
            </select>

            <label>Market Segment Type</label>
            <select name="market_segment_type" required>
                <option value="Offline">Offline</option>
                <option value="Online">Online</option>
                <option value="Corporate">Corporate</option>
                <option value="Aviation">Aviation</option>
            </select>

            <label>Month</label>
            <input type="number" min="1" max="12" name="month" required>

            <label>Year</label>
            <input type="number" name="year" required>

            <label>Select Model</label>
            <select name="model_choice" required>
                <option value="logistic">Logistic Regression</option>
                <option value="random_forest">Random Forest</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
