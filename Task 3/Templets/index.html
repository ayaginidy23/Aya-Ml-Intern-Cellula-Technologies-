<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="number"], select {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hotel Booking Status Predictor</h2>
        <form id="prediction-form">
            <div class="form-group">
                <label for="average_price">Average Price:</label>
                <input type="number" id="average_price" name="average price" required>
            </div>
            <div class="form-group">
                <label for="adults">Number of Adults:</label>
                <input type="number" id="adults" name="number of adults" required>
            </div>
            <div class="form-group">
                <label for="children">Number of Children:</label>
                <input type="number" id="children" name="number of children" required>
            </div>
            <div class="form-group">
                <label for="weekend_nights">Number of Weekend Nights:</label>
                <input type="number" id="weekend_nights" name="number of weekend nights" required>
            </div>
            <div class="form-group">
                <label for="week_nights">Number of Week Nights:</label>
                <input type="number" id="week_nights" name="number of week nights" required>
            </div>
            <div class="form-group">
                <label for="room_type">Room Type:</label>
                <select id="room_type" name="room type" required>
                    <option value="Room_Type 1">Room_Type 1</option>
                    <option value="Room_Type 2">Room_Type 2</option>
                    <option value="Room_Type 3">Room_Type 3</option>
                    <option value="Room_Type 4">Room_Type 4</option>
                    <option value="Room_Type 5">Room_Type 5</option>
                    <option value="Room_Type 6">Room_Type 6</option>
                    <option value="Room_Type 7">Room_Type 7</option>
                </select>
            </div>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = event.target;
            const data = {
                'average price': parseFloat(form['average_price'].value),
                'number of adults': parseInt(form['adults'].value),
                'number of children': parseInt(form['children'].value),
                'number of weekend nights': parseInt(form['weekend_nights'].value),
                'number of week nights': parseInt(form['week_nights'].value),
                'room type': form['room_type'].value
            };

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify([data])
            })
            .then(response => response.json())
            .then(result => {
                const predictionText = result.predictions[0] === 1 ? 'Canceled' : 'Not Canceled';
                document.getElementById('result').innerText = `Prediction: ${predictionText}`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred. Please try again.';
            });
        });
    </script>
</body>
</html>
